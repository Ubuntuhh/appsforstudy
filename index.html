<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Visual Basic Básico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Cuestionario de Visual Basic Básico</h1>
        <div id="progress">Pregunta 1 de 5</div>
        
        <div id="question-container">
            <h2 id="question">Cargando pregunta...</h2>
            
            <div class="options">
                <div class="option">
                    <input type="radio" id="optionA" name="answer" value="A">
                    <label for="optionA" id="labelA">A) Opción A</label>
                </div>
                
                <div class="option">
                    <input type="radio" id="optionB" name="answer" value="B">
                    <label for="optionB" id="labelB">B) Opción B</label>
                </div>
                
                <div class="option">
                    <input type="radio" id="optionC" name="answer" value="C">
                    <label for="optionC" id="labelC">C) Opción C</label>
                </div>
                
                <div class="option">
                    <input type="radio" id="optionD" name="answer" value="D">
                    <label for="optionD" id="labelD">D) Opción D</label>
                </div>
            </div>
            
            <button id="next-button">Siguiente</button>
        </div>
        
        <div id="results-container" style="display: none;">
            <h2>¡Cuestionario Completado!</h2>
            <p id="score-text">Tu puntuación: 0 de 5 (0%)</p>
            <p id="feedback-text">Necesitas repasar algunos conceptos de Visual Basic.</p>
            <button id="restart-button">Reiniciar Cuestionario</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
